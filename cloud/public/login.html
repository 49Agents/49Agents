  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #050d18;
      color: #c0c8d8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Subtle animated grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* Radial glow behind the card */
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 48px 40px;
      background: rgba(10, 18, 30, 0.85);
      border: 1px solid rgba(99, 102, 241, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      box-shadow:
        0 24px 64px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(99, 102, 241, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      text-align: center;
    }

    .logo {
      margin-bottom: 8px;
    }

    .logo-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: #000;
      border: 1px solid rgba(0, 240, 255, 0.25);
      margin-bottom: 16px;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.08);
      overflow: hidden;
    }

    .logo-icon svg {
      width: 36px;
      height: 44px;
    }

    .app-name {
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      font-size: 28px;
      letter-spacing: 0.5px;
      color: #e8ecf4;
      margin-bottom: 8px;
    }

    .app-name span {
      font-weight: 400;
      color: #8b8ff6;
    }

    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      font-size: 13px;
      color: #5a6578;
      letter-spacing: 0.3px;
      margin-bottom: 40px;
    }

    .oauth-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 14px 24px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #e8ecf4;
      font-family: 'Montserrat', sans-serif;
      font-size: 15px;
      font-weight: 400;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .oauth-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15);
      transform: translateY(-1px);
    }

    .oauth-btn:active {
      transform: translateY(0);
    }

    .oauth-btn svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    .oauth-btn + .oauth-btn {
      margin-top: 12px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
      gap: 12px;
      color: #3a4455;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 300;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.06);
    }

    .footer-text {
      margin-top: 32px;
      font-size: 11px;
      color: #3a4455;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
    }

    /* Blinking cursor effect */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 14px;
      background: #8b8ff6;
      margin-left: 2px;
      vertical-align: middle;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        margin: 16px;
        padding: 36px 28px;
      }

      .app-name {
        font-size: 24px;
      }
    }
  </style>
